---
# Jekyll layout for individual book pages
---
<div class="book-entry">
  <h1>{{ page.title }}</h1>
  <div class="book-meta">
    <span>{{ page.author }}</span>{% if page.date_finished %} &mdash; <span>{{ page.date_finished }}</span>{% endif %}
  </div>
  <hr />
  {% if page.cover %}
    <img class="book-cover" src="{{ page.cover }}" alt="{{ page.title }} cover" />
  {% endif %}
  <div class="book-content">
    {{ content }}
  </div>
  <p><a href="/books">&larr; Back to Books</a></p>
</div>
