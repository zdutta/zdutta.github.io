---
layout: default
---
<header style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; padding: 20px 0; border-bottom: 1px solid #333;">
  <h1 style="margin: 0; display: flex; align-items: center; font-size: 1.8em; font-weight: 300;">
    <img src="/assets/assets/images/zd-supreme.png" alt="ZD" style="height: 1.4em; vertical-align: middle; margin-right: 15px;">
    <span style="margin: 0 15px; color: #666; font-weight: 200;">|</span>
    <span style="font-weight: 400;">{{ site.title }}</span>
  </h1>
  
  <nav style="display: flex; gap: 30px; align-items: center;">
    {%-for item in site.data.menu.entries-%}
      {%- if item.url -%}
        <a href="{{ item.url }}" style="text-decoration: none; color: inherit; font-size: 0.9em; font-weight: 300; letter-spacing: 1px; transition: color 0.2s ease;">{{ item.title | upcase }}</a>
      {%- else -%}
        <span style="font-size: 0.9em; font-weight: 300; letter-spacing: 1px;">{{ item.title | upcase }}</span>
      {%- endif -%}
    {%-endfor-%}
  </nav>
</header>

<img src="/assets/assets/images/mnts.png" width="1000" style="margin:0">

{%-if site.theme_config.show_description-%}
  <p>{{ site.description }}</p>
{%-endif-%}

{{ content }}
